<h3>Animals:</h3>
<ul>
  <li *ngFor="let animal of animals">
    <!--
    <box-label name='{{animal.name}}'></box-label>
    -->
    <box-button name='{{animal.name}}' 
      isPrimary='True'
      (click) = "handleClick()"></box-button>
  </li>
</ul>
New Animal:
<input #newAnimalName />
<button (click)="addAnimal(newAnimalName.value); newAnimalName.value=''">
Add Animal
</button>
<box-text-field
  placeholder="Please type in your search words"
  [(value)] = "displayValue"> 
</box-text-field>
<p>Input Value: {{displayValue}}</p>
<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>

<h3>Animals:</h3>
<ul>
  <li *ngFor="let animal of animals">
    <box-label name='{{animal.name}}'></box-label>
  </li>
</ul>
New Animal:
<input #newAnimalName />
<button (click)="addAnimal(newAnimalName.value); newAnimalName.value=''">
Add Animal
</button>
<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
